.container{max-width:900px;margin:0 auto;padding:24px 16px 80px}
.header{text-align:center;padding:24px 0 20px}
.header h1{font-size:1.5rem;font-weight:300;letter-spacing:0.15em;color:rgba(255,255,255,0.8)}

.controls{display:flex;gap:8px;margin-bottom:20px;flex-wrap:wrap;align-items:center}

.filter-btn.active{background:rgba(255,255,255,0.08);border-color:var(--border2);color:var(--text)}

.theme-btn{margin-left:auto;background:none;border:1px solid var(--border);border-radius:20px;padding:6px 12px;color:var(--text3);font-size:0.75rem;cursor:pointer}

.summary-bar{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:8px;margin-bottom:20px}

.task-no{font-size:0.72rem;color:var(--text3);font-family:monospace;font-weight:500}
.cat-badge{font-size:0.68rem;padding:2px 8px;border-radius:10px;font-weight:500}
.cat-intelligence{background:rgba(59,130,246,0.15);color:var(--blue)}
.cat-automation{background:rgba(139,92,246,0.15);color:var(--purple)}
.cat-product{background:rgba(6,182,212,0.15);color:var(--cyan)}
.cat-security{background:rgba(239,68,68,0.15);color:var(--red)}
.cat-content{background:rgba(236,72,153,0.15);color:var(--pink)}
.status-pill{font-size:0.68rem;padding:2px 8px;border-radius:10px;font-weight:500;margin-left:auto}
.status-complete{background:rgba(34,197,94,0.15);color:var(--green)}
.status-in-progress{background:rgba(245,158,11,0.15);color:var(--amber)}
.status-initiated{background:rgba(59,130,246,0.15);color:var(--blue)}
.card-title{font-size:0.95rem;font-weight:600;margin-bottom:4px}
.card-desc{font-size:0.8rem;color:var(--text2);line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.card-footer{display:flex;gap:12px;margin-top:10px;font-size:0.72rem;color:var(--text3)}
.impact-tag{font-size:0.7rem;font-weight:500}
.impact-high{color:var(--amber)}
.impact-med{color:var(--blue)}

/* Detail modal */
.overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);z-index:100;align-items:center;justify-content:center;padding:16px}
.overlay.open{display:flex}
.modal{background:var(--bg2);border:1px solid var(--border);border-radius:var(--radius);max-width:700px;width:100%;max-height:85vh;overflow-y:auto;padding:24px}
.modal-top{display:flex;align-items:start;justify-content:space-between;margin-bottom:16px}
.modal-top h2{font-size:1.1rem;font-weight:600}
.modal-close{background:none;border:none;color:var(--text3);font-size:1.3rem;cursor:pointer;padding:0 4px}
.modal-meta{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
.modal-section{margin-bottom:16px}
.modal-section h3{font-size:0.72rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--text3);margin-bottom:6px}
.modal-section p{font-size:0.85rem;color:var(--text2);line-height:1.6}

.audit-date{color:var(--text3);font-size:0.75rem;min-width:70px}
.modal-media{max-width:100%;border-radius:8px;margin-top:8px}

@media(max-width:600px){

  .controls{gap:6px}

</style>

let items = [...SEED_DATA];
try {
  const s = localStorage.getItem('ai-tracker-v2');
  if (s) { const d = JSON.parse(s); if (d.items && d.items.length >= SEED_DATA.length) items = d.items; }
} catch(e) {}

let theme = localStorage.getItem('ai-tracker-theme') || 'dark';
let filterCat = 'all';
let filterStatus = 'all';

function save() { localStorage.setItem('ai-tracker-v2', JSON.stringify({items})); }
function applyTheme() { document.documentElement.setAttribute('data-theme', theme); localStorage.setItem('ai-tracker-theme', theme); }
applyTheme();

function statusLabel(s) { return s === 'in-progress' ? 'In Progress' : s.charAt(0).toUpperCase() + s.slice(1); }
function catName(c) { return CATEGORIES[c]?.name || c; }
function catIcon(c) { return CATEGORIES[c]?.icon || 'üìÅ'; }
function timeAgo(d) {
  const diff = (Date.now() - new Date(d)) / 1000;
  if (diff < 3600) return Math.floor(diff/60) + 'm ago';
  if (diff < 86400) return Math.floor(diff/3600) + 'h ago';
  if (diff < 604800) return Math.floor(diff/86400) + 'd ago';
  return new Date(d).toLocaleDateString('en-AU',{month:'short',day:'numeric'});
}

function getFiltered() {
  let f = items;
  if (filterCat !== 'all') f = f.filter(i => i.category === filterCat);
  if (filterStatus !== 'all') f = f.filter(i => i.status === filterStatus);
  return f.sort((a,b) => new Date(b.updatedAt) - new Date(a.updatedAt));
}

function renderSummary() {
  const total = items.length;
  const complete = items.filter(i => i.status === 'complete').length;
  const inProg = items.filter(i => i.status === 'in-progress').length;
  const initiated = items.filter(i => i.status === 'initiated').length;
  const highImpact = items.filter(i => i.impact === 'high').length;
  document.getElementById('summaryBar').innerHTML = `
    <div class="summary-stat"><div class="val">${total}</div><div class="lbl">Total</div></div>
    <div class="summary-stat"><div class="val" style="color:var(--green)">${complete}</div><div class="lbl">Complete</div></div>
    <div class="summary-stat"><div class="val" style="color:var(--amber)">${inProg}</div><div class="lbl">In Progress</div></div>
    <div class="summary-stat"><div class="val" style="color:var(--blue)">${initiated}</div><div class="lbl">Initiated</div></div>
    <div class="summary-stat"><div class="val" style="color:var(--purple)">${highImpact}</div><div class="lbl">High Impact</div></div>`;
}

function renderControls() {
  const cats = Object.keys(CATEGORIES);
  const statuses = ['complete','in-progress','initiated'];
  document.getElementById('controls').innerHTML = `
    <button class="filter-btn ${filterCat==='all'?'active':''}" data-cat="all">All</button>
    ${cats.map(c => `<button class="filter-btn ${filterCat===c?'active':''}" data-cat="${c}">${catIcon(c)} ${catName(c)}</button>`).join('')}
    <div class="filter-sep"></div>
    <button class="filter-btn ${filterStatus==='all'?'active':''}" data-st="all">Any Status</button>
    ${statuses.map(s => `<button class="filter-btn ${filterStatus===s?'active':''}" data-st="${s}">${statusLabel(s)}</button>`).join('')}
    <button class="theme-btn" id="themeBtn">${theme==='dark'?'‚òÄÔ∏è':'üåô'}</button>`;
  
  document.querySelectorAll('[data-cat]').forEach(b => b.addEventListener('click', () => { filterCat = b.dataset.cat; render(); }));
  document.querySelectorAll('[data-st]').forEach(b => b.addEventListener('click', () => { filterStatus = b.dataset.st; render(); }));
  document.getElementById('themeBtn').addEventListener('click', () => { theme = theme==='dark'?'light':'dark'; applyTheme(); render(); });
}

function renderFeed() {
  const filtered = getFiltered();
  document.getElementById('feed').innerHTML = filtered.map(item => `
    <div class="card" data-id="${item.id}">
      <div class="card-top">
        <span class="task-no">${item.taskNo||''}</span>
        <span class="cat-badge cat-${item.category}">${catIcon(item.category)} ${catName(item.category)}</span>
        ${item.impactLabel ? `<span class="impact-tag ${item.impact==='high'?'impact-high':'impact-med'}">üíé ${item.impactLabel}</span>` : ''}
        <span class="status-pill status-${item.status}">${statusLabel(item.status)}</span>
      </div>
      <div class="card-title">${item.title}</div>
      <div class="card-desc">${item.description}</div>
      <div class="card-footer">
        <span>üë§ ${item.createdBy||'‚Äî'}</span>
        <span>üïê ${timeAgo(item.updatedAt)}</span>
      </div>
    </div>`).join('');
  
  document.querySelectorAll('.card').forEach(c => c.addEventListener('click', () => openDetail(c.dataset.id)));
}

function openDetail(id) {
  const item = items.find(i => i.id === id);
  if (!item) return;
  document.getElementById('modal').innerHTML = `
    <div class="modal-top">
      <h2>${item.taskNo ? '<span style="color:var(--text3);font-size:0.85rem;margin-right:8px">'+item.taskNo+'</span>' : ''}${item.title}</h2>
      <button class="modal-close" id="closeModal">&times;</button>
    </div>
    <div class="modal-meta">
      <span class="cat-badge cat-${item.category}">${catIcon(item.category)} ${catName(item.category)}</span>
      <span class="status-pill status-${item.status}">${statusLabel(item.status)}</span>
      ${item.impactLabel ? `<span class="impact-tag ${item.impact==='high'?'impact-high':'impact-med'}">üíé ${item.impactLabel}</span>` : ''}
    </div>
    <div class="modal-section"><h3>Description</h3><p>${item.description}</p></div>
    ${item.howAchieved ? `<div class="modal-section"><h3>How It Was Achieved</h3><p>${item.howAchieved}</p></div>` : ''}
    ${item.valueAdd ? `<div class="modal-section"><h3>Value Add</h3><p>${item.valueAdd}</p></div>` : ''}
    ${item.mediaUrl ? `<div class="modal-section"><h3>Demo</h3>${item.mediaType==='video'?`<video class="modal-media" controls src="${item.mediaUrl}"></video>`:`<img class="modal-media" src="${item.mediaUrl}" alt="Demo">`}</div>` : ''}
    <div class="modal-section"><h3>Audit Trail</h3><ul class="audit-list">${(item.audit||[]).map(a => `<li><span class="audit-date">${a.date}</span><span>${a.action}</span></li>`).join('')}</ul></div>`;
  
  document.getElementById('overlay').classList.add('open');
  document.getElementById('closeModal').addEventListener('click', () => document.getElementById('overlay').classList.remove('open'));
}

document.getElementById('overlay').addEventListener('click', e => { if (e.target === e.currentTarget) e.currentTarget.classList.remove('open'); });

function render() { renderSummary(); renderControls(); renderFeed(); }
render();
</script>
