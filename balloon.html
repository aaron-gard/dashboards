<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace's Balloon Pop Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            animation: float 20s infinite ease-in-out;
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
        }

        @keyframes float {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(50px) translateY(-20px); }
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 80px;
            height: 80px;
            background: #FFD93D;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.6);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 4px solid #FF4757;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            font-weight: bold;
            color: #2C3E50;
        }

        #timer {
            margin-top: 10px;
            color: #E74C3C;
        }

        #speedControl {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #speedBtn {
            background: #4D96FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #speedBtn:hover {
            transform: scale(1.05);
        }

        #speedBtn:active {
            transform: scale(0.95);
        }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #modalContent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        #modalContent h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #modalContent p {
            font-size: 32px;
            margin-bottom: 30px;
        }

        #playAgainBtn {
            background: #FFD93D;
            color: #2C3E50;
            border: none;
            padding: 20px 40px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        #playAgainBtn:hover {
            transform: scale(1.1);
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        #startContent {
            text-align: center;
            color: white;
        }

        #startContent h1 {
            font-size: 64px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        #startBtn {
            background: #FFD93D;
            color: #2C3E50;
            border: none;
            padding: 25px 50px;
            font-size: 36px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        #startBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="cloud" style="width: 100px; height: 50px; top: 100px; left: 10%; animation-delay: 0s;">
        <div class="cloud" style="width: 50px; height: 40px; top: -20px; left: 10px;"></div>
        <div class="cloud" style="width: 60px; height: 45px; top: -15px; left: 40px;"></div>
    </div>
    <div class="cloud" style="width: 120px; height: 60px; top: 200px; left: 60%; animation-delay: -5s;">
        <div class="cloud" style="width: 60px; height: 50px; top: -25px; left: 15px;"></div>
        <div class="cloud" style="width: 70px; height: 55px; top: -20px; left: 50px;"></div>
    </div>
    <div class="cloud" style="width: 90px; height: 45px; top: 150px; left: 80%; animation-delay: -10s;">
        <div class="cloud" style="width: 45px; height: 35px; top: -18px; left: 10px;"></div>
        <div class="cloud" style="width: 50px; height: 40px; top: -15px; left: 35px;"></div>
    </div>

    <div id="startScreen">
        <div id="startContent">
            <h1>ðŸŽˆ Grace's Balloon Pop! ðŸŽˆ</h1>
            <button id="startBtn" onclick="startGame()">Start Game!</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="cursor"></div>
    <div id="ui">
        <div>Balloons Popped: <span id="score">0</span></div>
        <div id="timer">Time: <span id="timeLeft">60</span>s</div>
        <div id="speedControl">
            <span>Speed:</span>
            <button id="speedBtn" onclick="toggleSpeed()">Normal</button>
        </div>
    </div>

    <div id="modal">
        <div id="modalContent">
            <h1>Well Done Grace! ðŸŽ‰</h1>
            <p>You popped <span id="finalScore">0</span> balloons!</p>
            <button id="playAgainBtn" onclick="resetGame()">Play Again!</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let balloons = [];
        let particles = [];
        let score = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let gameTimer = null;
        let mouseX = 0;
        let mouseY = 0;
        let speedMultiplier = 1;
        let speedMode = 'Normal';

        const balloonColors = ['#FF6B9D', '#C44569', '#FFA502', '#FFD93D', '#6BCB77', '#4D96FF', '#A29BFE'];

        // Audio context for pop sound
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playPopSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        const characters = [
            { name: 'Bluey', color: '#5B9BD5' },
            { name: 'Bingo', color: '#FF9966' },
            { name: 'Peppa', color: '#FF6B9D' },
            { name: 'George', color: '#4D96FF' },
            { name: 'Dorothy', color: '#FFD93D' },
            { name: 'Emma', color: '#FFD93D' },
            { name: 'Simon', color: '#E74C3C' },
            { name: 'Lachy', color: '#9B59B6' },
            { name: 'Anthony', color: '#3498DB' }
        ];

        class Balloon {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.size = 40 + Math.random() * 20;
                this.character = characters[Math.floor(Math.random() * characters.length)];
                this.color = this.character.color;
                this.speed = 1 + Math.random() * 1.5;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.02 + Math.random() * 0.03;
            }

            update() {
                this.y -= this.speed * speedMultiplier;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Draw character based on name
                if (this.character.name === 'Bluey' || this.character.name === 'Bingo') {
                    this.drawDog();
                } else if (this.character.name === 'Peppa' || this.character.name === 'George') {
                    this.drawPig();
                } else {
                    this.drawWiggle();
                }

                // String
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, this.size * 1.2);
                ctx.quadraticCurveTo(5, this.size * 1.5, 0, this.size * 2);
                ctx.stroke();

                ctx.restore();
            }

            drawDog() {
                // Head
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.7, 0, Math.PI * 2);
                ctx.fill();

                // Ears
                ctx.beginPath();
                ctx.ellipse(-this.size * 0.6, -this.size * 0.4, this.size * 0.35, this.size * 0.6, -0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(this.size * 0.6, -this.size * 0.4, this.size * 0.35, this.size * 0.6, 0.3, 0, Math.PI * 2);
                ctx.fill();

                // Snout
                ctx.fillStyle = this.character.name === 'Bluey' ? '#8AB8E6' : '#FFB380';
                ctx.beginPath();
                ctx.ellipse(0, this.size * 0.3, this.size * 0.4, this.size * 0.35, 0, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-this.size * 0.25, -this.size * 0.1, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.size * 0.25, -this.size * 0.1, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();

                // Pupils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-this.size * 0.25, -this.size * 0.1, this.size * 0.1, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.size * 0.25, -this.size * 0.1, this.size * 0.1, 0, Math.PI * 2);
                ctx.fill();

                // Nose
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(0, this.size * 0.25, this.size * 0.12, 0, Math.PI * 2);
                ctx.fill();

                // Smile
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, this.size * 0.3, this.size * 0.2, 0.2, Math.PI - 0.2);
                ctx.stroke();
            }

            drawPig() {
                // Head
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.7, 0, Math.PI * 2);
                ctx.fill();

                // Ears
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.5, -this.size * 0.5);
                ctx.lineTo(-this.size * 0.7, -this.size * 0.9);
                ctx.lineTo(-this.size * 0.3, -this.size * 0.6);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(this.size * 0.5, -this.size * 0.5);
                ctx.lineTo(this.size * 0.7, -this.size * 0.9);
                ctx.lineTo(this.size * 0.3, -this.size * 0.6);
                ctx.fill();

                // Snout
                ctx.fillStyle = this.character.name === 'Peppa' ? '#FFB3C1' : '#6BB6FF';
                ctx.beginPath();
                ctx.ellipse(0, this.size * 0.35, this.size * 0.45, this.size * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-this.size * 0.2, -this.size * 0.15, this.size * 0.18, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.size * 0.2, -this.size * 0.15, this.size * 0.18, 0, Math.PI * 2);
                ctx.fill();

                // Pupils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-this.size * 0.2, -this.size * 0.15, this.size * 0.08, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.size * 0.2, -this.size * 0.15, this.size * 0.08, 0, Math.PI * 2);
                ctx.fill();

                // Nostrils
                ctx.fillStyle = this.character.name === 'Peppa' ? '#C44569' : '#3498DB';
                ctx.beginPath();
                ctx.arc(-this.size * 0.15, this.size * 0.35, this.size * 0.08, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.size * 0.15, this.size * 0.35, this.size * 0.08, 0, Math.PI * 2);
                ctx.fill();

                // Smile
                ctx.strokeStyle = '#C44569';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, this.size * 0.1, this.size * 0.25, 0.3, Math.PI - 0.3);
                ctx.stroke();
            }

            drawWiggle() {
                // Head (circle)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.6, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(-this.size * 0.25, -this.size * 0.1, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.size * 0.25, -this.size * 0.1, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();

                // Pupils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(-this.size * 0.25, -this.size * 0.1, this.size * 0.1, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.size * 0.25, -this.size * 0.1, this.size * 0.1, 0, Math.PI * 2);
                ctx.fill();

                // Big smile
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.35, 0.3, Math.PI - 0.3);
                ctx.stroke();

                // Hair/hat depending on character
                if (this.character.name === 'Dorothy') {
                    // Dorothy's bow
                    ctx.fillStyle = '#E74C3C';
                    ctx.beginPath();
                    ctx.arc(-this.size * 0.3, -this.size * 0.6, this.size * 0.2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.size * 0.3, -this.size * 0.6, this.size * 0.2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            isHit(x, y) {
                const dist = Math.sqrt((x - this.x) ** 2 + (y - this.y) ** 2);
                return dist < this.size;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10 - 2;
                this.life = 1;
                this.color = color;
                this.size = 5 + Math.random() * 10;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3; // gravity
                this.life -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Fire effect
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, '#FFF');
                gradient.addColorStop(0.4, '#FFD93D');
                gradient.addColorStop(1, '#FF6B6B');
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.restore();
            }
        }

        function spawnBalloon() {
            if (gameRunning && balloons.length < 15) {
                balloons.push(new Balloon());
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
            playPopSound();
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw balloons
            for (let i = balloons.length - 1; i >= 0; i--) {
                balloons[i].update();
                balloons[i].draw();

                // Reset to bottom if off screen (missed balloon)
                if (balloons[i].y < -100) {
                    balloons[i].y = canvas.height + 100;
                    balloons[i].x = Math.random() * canvas.width;
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            if (gameRunning) {
                requestAnimationFrame(updateGame);
            }
        }

        function checkCollision() {
            for (let i = balloons.length - 1; i >= 0; i--) {
                if (balloons[i].isHit(mouseX, mouseY)) {
                    createExplosion(balloons[i].x, balloons[i].y, balloons[i].color);
                    balloons.splice(i, 1);
                    score++;
                    document.getElementById('score').textContent = score;
                }
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            score = 0;
            timeLeft = 60;
            balloons = [];
            particles = [];
            gameRunning = true;
            document.getElementById('score').textContent = score;
            document.getElementById('timeLeft').textContent = timeLeft;

            // Spawn balloons
            setInterval(() => {
                if (gameRunning) spawnBalloon();
            }, 800);

            // Timer
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timeLeft').textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            updateGame();
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('modal').style.display = 'flex';
        }

        function resetGame() {
            document.getElementById('modal').style.display = 'none';
            startGame();
        }

        function toggleSpeed() {
            const speeds = ['Normal', 'Fast', 'Super Fast'];
            const multipliers = [1, 2, 3.5];
            const colors = ['#4D96FF', '#FF6B6B', '#9B59B6'];
            
            let currentIndex = speeds.indexOf(speedMode);
            let nextIndex = (currentIndex + 1) % speeds.length;
            
            speedMode = speeds[nextIndex];
            speedMultiplier = multipliers[nextIndex];
            
            const btn = document.getElementById('speedBtn');
            btn.textContent = speedMode;
            btn.style.background = colors[nextIndex];
        }

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            checkCollision();
        });

        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            checkCollision();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
