<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">

<title>Shoes & Sox UX Audit ‚Äî Task Tracker</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0f1117;--surface:#1a1d27;--surface2:#242836;--border:#2e3348;--text:#e4e6f0;--text2:#9ca3b8;--accent:#6c8cff;--accent2:#4a6adf;--red:#ff5c5c;--orange:#ffaa3c;--green:#5cdb7f;--yellow:#ffd64a}
[data-theme=light]{--bg:#f4f5f7;--surface:#fff;--surface2:#eef0f4;--border:#d8dbe5;--text:#1a1d27;--text2:#5a6178;--accent:#4a6adf;--accent2:#3a56c0;--red:#d93636;--orange:#d88a1a;--green:#2a9d4e;--yellow:#c9a530}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
header{padding:20px 24px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px}
header h1{font-size:1.4rem;font-weight:700}
header .meta{color:var(--text2);font-size:.85rem}
.controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.controls button,.filter-btn{padding:6px 14px;border-radius:6px;border:1px solid var(--border);background:var(--surface2);color:var(--text);font-size:.85rem;cursor:pointer;transition:all .15s}
.controls button:hover,.filter-btn:hover{border-color:var(--accent)}
.filter-btn.active{background:var(--accent);color:#fff;border-color:var(--accent)}
.container{max-width:1200px;margin:0 auto;padding:24px}
.kpi-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:16px;margin-bottom:28px}
.kpi{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:20px;text-align:center}
.kpi .label{font-size:.75rem;color:var(--text2);text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px}
.kpi .value{font-size:1.8rem;font-weight:700}
.kpi .sub{font-size:.8rem;color:var(--text2);margin-top:4px}
.filters{display:flex;gap:8px;margin-bottom:20px;flex-wrap:wrap}
.phase-section{margin-bottom:28px}
.phase-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;cursor:pointer}
.phase-header h2{font-size:1.15rem;font-weight:700}
.phase-header .count{color:var(--text2);font-size:.85rem}
.progress-bar{height:6px;background:var(--surface2);border-radius:3px;overflow:hidden;width:120px}
.progress-fill{height:100%;background:var(--green);border-radius:3px;transition:width .3s}
.task-card{background:var(--surface);border:1px solid var(--border);border-radius:12px;margin-bottom:12px;overflow:hidden;transition:border-color .15s}
.task-card:hover{border-color:var(--accent)}
.task-card.completed{opacity:.6}
.task-card.completed .task-head strong{text-decoration:line-through}
.task-head{display:flex;align-items:center;gap:12px;padding:16px 20px;cursor:pointer}
.task-status-dot{width:22px;height:22px;border-radius:5px;border:2px solid var(--border);display:flex;align-items:center;justify-content:center;flex-shrink:0}
.task-status-dot.done{background:var(--green);border-color:var(--green)}
.task-status-dot.done::after{content:'‚úì';color:#fff;font-size:13px;font-weight:700}
.task-status-dot.in-progress{background:rgba(76,154,255,.25);border-color:#6cb4ff}
.task-status-dot.in-progress::after{content:'‚ñ∏';color:#6cb4ff;font-size:14px;font-weight:700}
.task-info{flex:1;min-width:0}
.task-info strong{font-size:.95rem;display:block;margin-bottom:2px}
.task-info .desc{color:var(--text2);font-size:.82rem;display:none}
.task-card.open .task-info .desc{display:block}
.task-tags{display:flex;gap:6px;flex-shrink:0;flex-wrap:wrap;align-items:center}
.tag{padding:3px 10px;border-radius:20px;font-size:.72rem;font-weight:600;white-space:nowrap}
.tag-high{background:rgba(255,92,92,.15);color:var(--red)}
.tag-med{background:rgba(255,170,60,.15);color:var(--orange)}
.tag-low{background:rgba(108,140,255,.15);color:var(--accent)}
.tag-brand{background:var(--surface2);color:var(--text2)}
.tag-area{background:var(--surface2);color:var(--text2);font-size:.7rem}
.jira-link{color:#4c9aff;text-decoration:none;font-size:.75rem;font-weight:600;background:rgba(76,154,255,.12);padding:1px 6px;border-radius:4px;margin-right:4px;vertical-align:middle}
.jira-link:hover{background:rgba(76,154,255,.25);text-decoration:underline}
.jira-status{font-size:.65rem;font-weight:600;padding:2px 7px;border-radius:3px;margin-left:6px;vertical-align:middle;text-transform:uppercase;letter-spacing:.3px}
.jira-status.todo{background:rgba(156,163,184,.15);color:var(--text2)}
.jira-status.in-progress{background:rgba(76,154,255,.18);color:#6cb4ff}
.jira-status.done{background:rgba(92,219,127,.15);color:#5cdb7f}
.expand-arrow{color:var(--text2);font-size:.8rem;flex-shrink:0;transition:transform .2s}
.task-card.open .expand-arrow{transform:rotate(90deg)}
.task-body{display:none;border-top:1px solid var(--border)}
.task-card.open .task-body{display:block}
.task-detail{padding:16px 20px}
.action-box{background:var(--surface2);border-radius:8px;padding:14px 16px;margin-bottom:12px;border-left:3px solid var(--accent)}
.action-box h4{font-size:.85rem;color:var(--accent);margin-bottom:6px}
.action-box p{font-size:.85rem;color:var(--text2)}
.action-box ul{margin:6px 0 0 16px;font-size:.85rem;color:var(--text2)}
.action-box li{margin-bottom:4px}
.screenshots{display:flex;gap:12px;padding:0 20px 16px;overflow-x:auto}
.screenshots figure{flex-shrink:0}
.screenshots img{border-radius:8px;border:1px solid var(--border);cursor:pointer;height:200px;display:block;transition:transform .15s}
.screenshots img:hover{transform:scale(1.02)}
.screenshots figcaption{font-size:.7rem;color:var(--text2);text-align:center;margin-top:6px}
.lightbox{position:fixed;inset:0;background:rgba(0,0,0,.92);z-index:999;display:none;align-items:center;justify-content:center;cursor:zoom-out;padding:20px}
.lightbox.show{display:flex}
.lightbox img{max-width:95vw;max-height:95vh;border-radius:8px}
.footer{text-align:center;padding:32px;color:var(--text2);font-size:.8rem}
@media(max-width:700px){.task-tags{display:none}.kpi .value{font-size:1.4rem}.screenshots img{height:140px}}
</style>
</head>
<body>

<header>
<div>
<h1>üõí Shoes & Sox UX Audit ‚Äî Task Tracker</h1>
<div id="jira-updated" style="font-size:.75rem;color:var(--text2);margin-top:4px"></div>
<div class="meta">Sourced from LK Group path-to-purchase audit ‚Ä¢ February 2026</div>
</div>
<div class="controls">
<button onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>

<div class="container">

<div id="task-sections"></div>

</div>

<script>
const TASKS=[
// ‚ïê‚ïê‚ïê PRE-PURCHASE ‚ïê‚ïê‚ïê
{id:1,jira:'OCT-2',phase:'Pre-Purchase',brand:'sns',title:'Simplify sizing chart',
desc:'Current width sizing (E etc.) is confusing for parents and likely causing cart abandonment. Most parents don\'t know their child\'s foot width.',
impact:'high',area:'conversion',

actions:[
  'Replace width-based sizing with a simplified age/length guide',
  'Add visual "how to measure" illustration (foot outline + ruler)',

  'Consider adding a "not sure? we\'ll help" live chat prompt on the sizing step'

{id:2,jira:'OCT-3',phase:'Pre-Purchase',brand:'sns',title:'Add delivery timeframes to PDP & cart',

  'Add estimated delivery date to product detail pages (above Add to Cart)',
  'Show delivery date in cart and checkout summary',

  'Highlight express shipping option with specific date promise'

{id:3,jira:'OCT-4',phase:'Pre-Purchase',brand:'sns',title:'Add customer reviews to product pages',

impact:'high',area:'conversion',

{id:4,jira:'OCT-5',phase:'Pre-Purchase',brand:'sns',title:'Add "customers also bought" recommendations',

imgs:[{src:'page-09.jpg',cap:'Amazon ‚Äî "also bought" drives basket size'}],
actions:[
  'Add "Frequently bought together" or "Customers also viewed" section on PDP',

]},

{id:5,jira:'OCT-6',phase:'Pre-Purchase',brand:'sns',title:'Improve product imagery & confidence signals',

impact:'med',area:'conversion',

actions:[
  'Add lifestyle/on-foot imagery alongside product shots',

]},

{id:6,jira:'OCT-7',phase:'Pre-Purchase',brand:'sns',title:'Add gift card CTA above the fold',

actions:[
  'Add gift card banner/CTA on homepage and category pages during peak seasons',

{id:7,jira:'OCT-8',phase:'Pre-Purchase',brand:'sns',title:'Overhaul site look & feel',
desc:'Auditor described the experience as "not pleasant or encouraging, felt lacklustre" due to pastel branding. Needs energy and excitement for a kids/sports brand.',
impact:'high',area:'conversion',
imgs:[{src:'page-14.jpg',cap:'Trybe ‚Äî lacklustre site experience'}],
actions:[
  'Review brand guidelines ‚Äî pastel palette doesn\'t match kids/sport energy',

  'Prioritise mobile experience ‚Äî this is where parents browse'

{id:8,jira:'OCT-9',phase:'Pre-Purchase',brand:'sns',title:'Improve product findability & navigation',
desc:'Auditor couldn\'t easily find "black boys runners". Core search paths need to work intuitively.',
impact:'high',area:'conversion',
imgs:[{src:'page-15.jpg',cap:'Trybe ‚Äî hard to find specific products'},{src:'page-16.jpg',cap:'Trybe ‚Äî sport category navigation'}],
actions:[
  'Add quick filters: gender, colour, sport, size on collection pages',
  'Improve search with autocomplete and synonym handling',
  'Create curated collections for peak demand ("Back to School Boys", "Black School Shoes")',
  'Test navigation with real parents ‚Äî validate the paths they expect'
]},

{id:9,jira:'OCT-10',phase:'Pre-Purchase',brand:'sns',title:'Add urgency & scarcity messaging',
desc:'No urgency signals on Trybe. No stock indicators, no "selling fast", no limited-time offers.',
impact:'med',area:'conversion',
imgs:[{src:'page-15.jpg',cap:'Trybe ‚Äî no urgency messaging'}],
actions:[
  'Show low stock warnings on PDP ("Only 3 left in this size")',

{id:10,jira:'OCT-11',phase:'Pre-Purchase',brand:'sns',title:'Build customer reviews program',

impact:'med',area:'conversion',

actions:[
  'Implement automated review request emails (7 days post-delivery)',

  'Add photo review capability ‚Äî parent photos build more trust than text'
]},

{id:11,jira:'OCT-12',phase:'Pre-Purchase',brand:'sns',title:'Add first-time customer incentive',
desc:'No reward for being a first-time customer. No welcome offer or signup discount.',
impact:'med',area:'acquisition',
imgs:[{src:'page-17.jpg',cap:'Trybe ‚Äî no first-time reward'}],
actions:[
  'Add email popup with 10-15% first purchase discount',
  'Welcome email series with brand story + offer',
  'Consider free shipping on first order as alternative to discount'
]},

// ‚ïê‚ïê‚ïê CHECKOUT ‚ïê‚ïê‚ïê
{id:12,jira:'OCT-13',phase:'Checkout',brand:'sns',title:'Add delivery estimate to confirmation email',
desc:'Confirmation email was immediate (good) but no indication of when delivery is expected. Amazon provides specific date.',

imgs:[{src:'page-06.jpg',cap:'SNS ‚Äî confirmation lacks delivery ETA'},{src:'page-11.jpg',cap:'Amazon ‚Äî instant confirmation with delivery date'}],
actions:[
  'Add estimated delivery date to order confirmation email template',

  'Send shipping confirmation with live tracking when dispatched'
]},

{id:13,jira:'OCT-14',phase:'Checkout',brand:'sns',title:'Remove or reduce $12 delivery charge',
desc:'$12 delivery charge is a conversion killer. Auditor stated they "would not have purchased at this price".',
impact:'high',area:'conversion',
imgs:[{src:'page-18.jpg',cap:'Trybe ‚Äî $12 delivery charge deters purchase'}],
actions:[
  'Offer free shipping over a threshold (e.g. $80) ‚Äî most school shoe purchases would qualify',
  'If free shipping not viable, reduce to $5.95 and clearly communicate it',
  'Show "Free shipping in X more" progress bar in cart',
  'Test free shipping vs 10% discount ‚Äî shipping is usually higher converting'
]},

{id:14,jira:'OCT-15',phase:'Checkout',brand:'sns',title:'Add specific delivery timeframe to confirmation',
desc:'No specific delivery times ‚Äî just "an email will follow to advise". Took 3 days (longest of all 3 brands).',
impact:'med',area:'cx',
imgs:[{src:'page-18.jpg',cap:'Trybe ‚Äî vague delivery comms'},{src:'page-19.jpg',cap:'Trybe ‚Äî full checkout flow'}],
actions:[
  'Add estimated delivery window to confirmation email (e.g. "Expected: Wed 19 - Fri 21 Feb")',
  'Send proactive daily shipping updates (Trybe did this ‚Äî keep it)',
  'Add real-time tracking integration to order status page'
]},

// ‚ïê‚ïê‚ïê POST-PURCHASE ‚ïê‚ïê‚ïê
{id:15,jira:'OCT-16',phase:'Post-Purchase',brand:'sns',title:'Build post-purchase remarketing sequence',
desc:'No remarketing after purchase. Should offer "if you liked this, also available at discount" ‚Äî e.g. a sneaker in the same size, delivered free with the same package.',
impact:'high',area:'retention',
imgs:[{src:'page-06.jpg',cap:'SNS ‚Äî no remarketing triggered'}],
actions:[
  'Create Klaviyo post-purchase flow: Day 1 (thank you + care tips), Day 3 (related products), Day 7 (review request)',
  'Recommend complementary products in same child size ‚Äî socks, sneakers, sandals',
  'Offer "add to your order" within 2 hours of purchase (before dispatch)',
  'Include seasonal prompts: "Term 2 coming up ‚Äî need new sneakers?"'
]},

{id:16,jira:'OCT-17',phase:'Post-Purchase',brand:'sns',title:'Add delivery notification',
desc:'No notification that the package was delivered. Amazon sends delivery confirmation. This is now a baseline expectation.',
impact:'med',area:'cx',
imgs:[{src:'page-07.jpg',cap:'SNS ‚Äî no delivery notification'},{src:'page-13.jpg',cap:'Amazon ‚Äî delivery confirmed + branded'}],
actions:[
  'Enable delivery confirmation via carrier integration (Starshipit/ShipStation)',
  'Send email + SMS on delivery confirmation',
  'Use delivery confirmation as trigger for review request (Day +2)'
]},

{id:17,jira:'OCT-18',phase:'Post-Purchase',brand:'sns',title:'Add loyalty/repeat purchase CTA to unboxing',
desc:'No enticement to join loyalty program or repeat purchase once unboxed. Amazon includes QR code to cross-sell.',
impact:'high',area:'retention',
imgs:[{src:'page-07.jpg',cap:'SNS ‚Äî plain unboxing, no loyalty CTA'}],
actions:[
  'Design branded insert card with QR code ‚Üí loyalty signup landing page',

  'Test seasonal inserts: back-to-school vs mid-year vs Christmas'

{id:18,jira:'OCT-19',phase:'Post-Purchase',brand:'sns',title:'Add branded packaging',
desc:'Missed branding opportunity. Amazon has Prime & Amazon branding on every box. SNS package is generic.',
impact:'med',area:'brand',
imgs:[{src:'page-07.jpg',cap:'SNS ‚Äî no branded packaging'},{src:'page-13.jpg',cap:'Amazon ‚Äî branded delivery box'}],
actions:[
  'Design branded outer shipping box or branded tape as minimum viable option',
  'Add tissue paper with SNS branding inside box',
  'Consider branded stickers as low-cost alternative to custom boxes',
  'Make unboxing Instagram-worthy for parent/kid shareable moments'

{id:19,jira:'OCT-20',phase:'Post-Purchase',brand:'sns',title:'Cross-sell other BC brands in-box',
desc:'Missed opportunity to cross-sell "Not just for kids but also mums & dads brands" with an offer inside the box.',

imgs:[{src:'page-07.jpg',cap:'SNS ‚Äî no cross-brand material in box'}],

{id:20,jira:'OCT-21',phase:'Post-Purchase',brand:'sns',title:'Rethink returns cost messaging',
desc:'$10.95 return cost means many won\'t return. Consider offering deduction off next purchase ‚Äî turns a negative into retention.',

actions:[

{id:21,jira:'OCT-22',phase:'Post-Purchase',brand:'sns',title:'Redesign unboxing experience',

{id:22,jira:'OCT-23',phase:'Post-Purchase',brand:'sns',title:'Add delivery confirmation email',
desc:'No confirmation of delivery email sent. Basic customer expectation.',
impact:'med',area:'cx',
imgs:[{src:'page-18.jpg',cap:'Trybe ‚Äî no delivery confirmation sent'}],
actions:[
  'Enable carrier delivery confirmation webhook ‚Üí trigger email',
  'Include "How did we do?" CTA in delivery confirmation email',
  'Use as trigger point for review request flow'
]},

{id:23,jira:'OCT-24',phase:'Post-Purchase',brand:'sns',title:'Replace generic EDMs with personalised remarketing',

imgs:[{src:'page-18.jpg',cap:'Trybe ‚Äî generic EDM, no personalisation'},{src:'page-19.jpg',cap:'Trybe ‚Äî checkout to post-purchase flow'}],
actions:[
  'Build personalised post-purchase flow based on product purchased',

// ‚ïê‚ïê‚ïê STRATEGIC (ALL BRANDS) ‚ïê‚ïê‚ïê
{id:24,jira:'OCT-25',phase:'Strategic',brand:'all-brands',title:'Communicate delivery speed at every touchpoint',
desc:'Amazon reinforces FREE & FAST delivery at every stage ‚Äî PDP, cart, checkout, confirmation, tracking. This is now the baseline expectation across all ecommerce.',

imgs:[{src:'page-08.jpg',cap:'Amazon ‚Äî delivery date on product page'},{src:'page-09.jpg',cap:'Amazon ‚Äî reinforced in cart'},{src:'page-20.jpg',cap:'Recommendations slide'}],
actions:[
  'Audit all 20 BC brand sites for delivery messaging gaps',

const PHASES=['Pre-Purchase','Checkout','Post-Purchase','Strategic'];
const PHASE_ICONS={'Pre-Purchase':'üîç','Checkout':'üí≥','Post-Purchase':'üì¶','Strategic':'üéØ'};
const BRAND_LABELS={'sns':'Shoes & Sox','trybe':'Trybe','all-brands':'All Brands'};

let currentFilter='all';
let allExpanded=false;
let jiraStatuses={};

function statusClass(s){
  if(!s)return'';
  if(s==='Done')return'done';
  if(s==='In Progress')return'in-progress';
  return'todo';
}
function isDone(t){return jiraStatuses[t.jira]==='Done'}
function isInProgress(t){return jiraStatuses[t.jira]==='In Progress'}

// Fetch Jira statuses from JSON
fetch('ux-audit-status.json?t='+Date.now())
  .then(r=>r.json())
  .then(d=>{jiraStatuses=d.statuses||{};render();
    const u=d.updated?new Date(d.updated):null;
    if(u){const el=document.getElementById('jira-updated');if(el)el.textContent='Jira synced: '+u.toLocaleString('en-AU',{day:'numeric',month:'short',hour:'2-digit',minute:'2-digit'})}
  })
  .catch(()=>{});

function render(){
  const container=document.getElementById('task-sections');
  container.innerHTML='';
  let totalShown=0,highShown=0,doneShown=0;

  PHASES.forEach(phase=>{
    let tasks=TASKS.filter(t=>t.phase===phase);
    if(currentFilter==='high')tasks=tasks.filter(t=>t.impact==='high');
    else if(currentFilter==='med')tasks=tasks.filter(t=>t.impact==='med');
    else if(currentFilter==='low')tasks=tasks.filter(t=>t.impact==='low');
    else if(currentFilter!=='all')tasks=tasks.filter(t=>t.brand===currentFilter);
    const impOrd={high:0,med:1,low:2};
    tasks.sort((a,b)=>(impOrd[a.impact]||1)-(impOrd[b.impact]||1));
    if(!tasks.length)return;

    const done=tasks.filter(t=>isDone(t)).length;
    totalShown+=tasks.length;
    highShown+=tasks.filter(t=>t.impact==='high').length;
    doneShown+=done;

    const sec=document.createElement('div');
    sec.className='phase-section';
    sec.innerHTML=`<div class="phase-header"><div><h2>${PHASE_ICONS[phase]} ${phase}</h2></div><div style="display:flex;align-items:center;gap:12px"><span class="count">${done}/${tasks.length} complete</span><div class="progress-bar"><div class="progress-fill" style="width:${tasks.length?done/tasks.length*100:0}%"></div></div></div></div>`;

    tasks.forEach(t=>{
      const taskDone=isDone(t);
      const taskIP=isInProgress(t);
      const impactClass=t.impact==='high'?'tag-high':t.impact==='med'?'tag-med':'tag-low';
      const impactLabel=t.impact==='high'?'High':t.impact==='med'?'Medium':'Low';

      const imgHtml=t.imgs&&t.imgs.length?`<div class="screenshots">${t.imgs.map(i=>`<figure><img src="ux-images/${i.src}" alt="${i.cap}" onclick="event.stopPropagation();openLb(this.src)" loading="lazy"><figcaption>${i.cap}</figcaption></figure>`).join('')}</div>`:'';

      const actionHtml=t.actions?`<div class="action-box"><h4>‚úÖ Recommended Actions</h4><ul>${t.actions.map(a=>`<li>${a}</li>`).join('')}</ul></div>`:'';

      const card=document.createElement('div');
      card.className=`task-card${taskDone?' completed':''}${allExpanded?' open':''}`;
      card.setAttribute('data-id',t.id);
      card.innerHTML=`
        <div class="task-head" onclick="this.parentElement.classList.toggle('open')">
          <div class="task-status-dot ${taskDone?'done':taskIP?'in-progress':''}"></div>
          <div class="task-info">
            <strong>${t.jira?`<a href="https://brandcollective.atlassian.net/browse/${t.jira}" target="_blank" class="jira-link" onclick="event.stopPropagation()">${t.jira}</a>${jiraStatuses[t.jira]?`<span class="jira-status ${statusClass(jiraStatuses[t.jira])}">${jiraStatuses[t.jira]}</span>`:''} `:''}${t.title}</strong>
            <div class="desc">${t.desc}</div>
          </div>
          <div class="task-tags">
            <span class="tag ${impactClass}">${impactLabel}</span>
            <span class="tag tag-brand">${BRAND_LABELS[t.brand]||t.brand}</span>
            <span class="tag tag-area">${t.area}</span>
          </div>
          <span class="expand-arrow">‚ñ∏</span>
        </div>
        <div class="task-body">
          <div class="task-detail">${actionHtml}</div>
          ${imgHtml}
        </div>`;
      sec.appendChild(card);
    });

    container.appendChild(sec);
  });

  document.getElementById('kpi-total').textContent=totalShown;
  document.getElementById('kpi-high').textContent=highShown;
  document.getElementById('kpi-done').textContent=doneShown;
  document.getElementById('kpi-remaining').textContent=totalShown-doneShown;
  document.getElementById('kpi-pct').textContent=totalShown?Math.round(doneShown/totalShown*100)+'%':'0%';
}

// Task completion now driven by Jira status

function setFilter(f,btn){
  currentFilter=f;
  document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  render();
}

function expandAll(){allExpanded=true;render()}
function collapseAll(){allExpanded=false;render()}

// resetAll removed ‚Äî Jira is source of truth

function toggleTheme(){
  const t=document.documentElement.dataset.theme;
  document.documentElement.dataset.theme=t==='dark'?'light':'dark';
}

function openLb(src){document.getElementById('lb-img').src=src;document.getElementById('lightbox').classList.add('show')}

render();
</script>
