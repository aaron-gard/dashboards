<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<title>BC UX Audit ‚Äî Task Tracker</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0f1117;--surface:#1a1d27;--surface2:#242836;--border:#2e3348;--text:#e4e6f0;--text2:#9ca3b8;--accent:#6c8cff;--accent2:#4a6adf;--red:#ff5c5c;--orange:#ffaa3c;--green:#5cdb7f;--yellow:#ffd64a}
[data-theme=light]{--bg:#f4f5f7;--surface:#fff;--surface2:#eef0f4;--border:#d8dbe5;--text:#1a1d27;--text2:#5a6178;--accent:#4a6adf;--accent2:#3a56c0;--red:#d93636;--orange:#d88a1a;--green:#2a9d4e;--yellow:#c9a530}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
header{padding:20px 24px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px}
header h1{font-size:1.4rem;font-weight:700}
header .meta{color:var(--text2);font-size:.85rem}
.controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.controls button,.filter-btn{padding:6px 14px;border-radius:6px;border:1px solid var(--border);background:var(--surface2);color:var(--text);font-size:.85rem;cursor:pointer;transition:all .15s}
.controls button:hover,.filter-btn:hover{border-color:var(--accent)}
.filter-btn.active{background:var(--accent);color:#fff;border-color:var(--accent)}
.container{max-width:1200px;margin:0 auto;padding:24px}
.kpi-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:16px;margin-bottom:28px}
.kpi{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:20px;text-align:center}
.kpi .label{font-size:.75rem;color:var(--text2);text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px}
.kpi .value{font-size:1.8rem;font-weight:700}
.kpi .sub{font-size:.8rem;color:var(--text2);margin-top:4px}
.filters{display:flex;gap:8px;margin-bottom:20px;flex-wrap:wrap}
.section{background:var(--surface);border:1px solid var(--border);border-radius:12px;margin-bottom:20px;overflow:hidden}
.section-header{padding:16px 20px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;cursor:pointer}
.section-header:hover{background:var(--surface2)}
.section-header h2{font-size:1.05rem;font-weight:600}
.section-body{padding:0}
.badge{padding:3px 10px;border-radius:20px;font-size:.75rem;font-weight:600;display:inline-block}
.badge.red{background:rgba(255,92,92,.15);color:var(--red)}
.badge.orange{background:rgba(255,170,60,.15);color:var(--orange)}
.badge.green{background:rgba(92,219,127,.15);color:var(--green)}
.badge.blue{background:rgba(108,140,255,.15);color:var(--accent)}
.task{display:grid;grid-template-columns:32px 1fr auto auto auto;gap:12px;align-items:center;padding:14px 20px;border-bottom:1px solid var(--border);transition:background .1s}
.task:last-child{border-bottom:none}
.task:hover{background:var(--surface2)}
.task-check{width:20px;height:20px;border-radius:4px;border:2px solid var(--border);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .15s}
.task-check.done{background:var(--green);border-color:var(--green)}
.task-check.done::after{content:'‚úì';color:#fff;font-size:12px;font-weight:700}
.task.completed .task-title{text-decoration:line-through;opacity:.5}
.task-title{font-size:.9rem}
.task-title strong{display:block;margin-bottom:2px}
.task-title span{color:var(--text2);font-size:.82rem}
.task-impact{font-size:.75rem;font-weight:600;padding:3px 10px;border-radius:20px;white-space:nowrap}
.impact-high{background:rgba(255,92,92,.15);color:var(--red)}
.impact-med{background:rgba(255,170,60,.15);color:var(--orange)}
.impact-low{background:rgba(108,140,255,.15);color:var(--accent)}
.task-brand{font-size:.75rem;padding:3px 8px;border-radius:4px;background:var(--surface2);color:var(--text2);white-space:nowrap}
.task-phase{font-size:.72rem;color:var(--text2);white-space:nowrap;min-width:80px;text-align:right}
.progress-bar{height:6px;background:var(--surface2);border-radius:3px;overflow:hidden;margin-top:8px}
.progress-fill{height:100%;background:var(--green);border-radius:3px;transition:width .3s}
.footer{text-align:center;padding:32px;color:var(--text2);font-size:.8rem}
@media(max-width:700px){.task{grid-template-columns:28px 1fr;gap:8px}.task-impact,.task-brand,.task-phase{display:none}.kpi .value{font-size:1.4rem}}
</style>
</head>
<body>

<header>
<div>
<h1>üõí BC UX Audit ‚Äî Task Tracker</h1>
<div class="meta">Sourced from UX path-to-purchase audit ‚Ä¢ February 2026</div>
</div>
<div class="controls">
<button onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
<button onclick="window.print()">üìÑ PDF</button>
<button onclick="resetAll()">‚Ü∫ Reset</button>
</div>
</header>

<div class="container">

<div class="kpi-row">
<div class="kpi"><div class="label">Total Tasks</div><div class="value" id="kpi-total">0</div></div>
<div class="kpi"><div class="label">High Impact</div><div class="value" style="color:var(--red)" id="kpi-high">0</div></div>
<div class="kpi"><div class="label">Completed</div><div class="value" style="color:var(--green)" id="kpi-done">0</div><div class="sub" id="kpi-pct">0%</div></div>
<div class="kpi"><div class="label">Remaining</div><div class="value" id="kpi-remaining">0</div></div>
</div>

<div class="filters">
<button class="filter-btn active" data-filter="all" onclick="setFilter('all',this)">All</button>
<button class="filter-btn" data-filter="sns" onclick="setFilter('sns',this)">Shoes & Sox</button>
<button class="filter-btn" data-filter="trybe" onclick="setFilter('trybe',this)">Trybe</button>
<button class="filter-btn" data-filter="all-brands" onclick="setFilter('all-brands',this)">All Brands</button>
<span style="border-left:1px solid var(--border);margin:0 4px"></span>
<button class="filter-btn" data-filter="high" onclick="setFilter('high',this)">üî¥ High</button>
<button class="filter-btn" data-filter="med" onclick="setFilter('med',this)">üü† Medium</button>
<button class="filter-btn" data-filter="low" onclick="setFilter('low',this)">üîµ Low</button>
</div>

<div id="task-sections"></div>

</div>
<div class="footer">BC UX Audit Task Tracker ‚Ä¢ February 2026 ‚Ä¢ Internal Use Only ‚Äî Brand Collective</div>

<script>
const TASKS=[
// PRE-PURCHASE
{id:1,phase:'Pre-Purchase',brand:'sns',title:'Simplify sizing chart',desc:'Current width sizing (E etc.) is confusing for parents. Simplify to age/length only or add visual guide. Amazon\'s chart is clearer and easier to understand.',impact:'high',area:'conversion'},
{id:2,phase:'Pre-Purchase',brand:'sns',title:'Add delivery timeframes to PDP',desc:'No delivery times communicated prior to purchasing. Amazon shows "arriving tomorrow" at every touchpoint. Add estimated delivery date on product page and cart.',impact:'high',area:'conversion'},
{id:3,phase:'Pre-Purchase',brand:'sns',title:'Add customer reviews to product pages',desc:'No customer reviews on SNS products. Amazon has clear reviews at point of purchase that drive consumer confidence.',impact:'high',area:'conversion'},
{id:4,phase:'Pre-Purchase',brand:'sns',title:'Add "customers also bought" recommendations',desc:'Amazon uses "customers who shopped for this also bought" to encourage confidence and increase basket size. SNS has no equivalent.',impact:'med',area:'aov'},
{id:5,phase:'Pre-Purchase',brand:'sns',title:'Improve product imagery',desc:'Amazon uses great imagery at every touchpoint to encourage confidence. Review SNS product photography and lifestyle imagery.',impact:'med',area:'conversion'},
{id:6,phase:'Pre-Purchase',brand:'sns',title:'Add gift card CTA above the fold',desc:'Amazon has gift card purchase CTA above the fold for line extension buying. Consider for SNS during back-to-school.',impact:'low',area:'aov'},
{id:7,phase:'Pre-Purchase',brand:'trybe',title:'Improve site look & feel',desc:'Experience described as "not pleasant or encouraging, felt lacklustre" due to pastel branding. Needs energy and excitement.',impact:'high',area:'conversion'},
{id:8,phase:'Pre-Purchase',brand:'trybe',title:'Improve product findability',desc:'Black boys runners were not easy to find. Navigation needs work for core search paths.',impact:'high',area:'conversion'},
{id:9,phase:'Pre-Purchase',brand:'trybe',title:'Add urgency messaging',desc:'No real urgency on Trybe. Add stock levels, "selling fast", or time-limited offers.',impact:'med',area:'conversion'},
{id:10,phase:'Pre-Purchase',brand:'trybe',title:'Build customer reviews',desc:'Only 1 review of 5 stars ‚Äî does not incite consumer confidence. Need review generation program.',impact:'med',area:'conversion'},
{id:11,phase:'Pre-Purchase',brand:'trybe',title:'Add first-time customer incentive',desc:'No reward for being a first-time customer. Consider welcome offer or signup discount.',impact:'med',area:'acquisition'},

// CHECKOUT
{id:12,phase:'Checkout',brand:'sns',title:'Add delivery estimate to confirmation email',desc:'Confirmation email was immediate but no indication of when delivery is expected. Add ETA.',impact:'high',area:'cx'},
{id:13,phase:'Checkout',brand:'trybe',title:'Remove or reduce $12 delivery charge',desc:'$12 delivery charge would deter many purchases. Auditor stated they would not have purchased at this price.',impact:'high',area:'conversion'},
{id:14,phase:'Checkout',brand:'trybe',title:'Add specific delivery timeframe to confirmation',desc:'No specific delivery times in confirmation ‚Äî just "an email will follow". Add ETA like Amazon.',impact:'med',area:'cx'},

// POST-PURCHASE
{id:15,phase:'Post-Purchase',brand:'sns',title:'Add post-purchase remarketing sequence',desc:'No remarketing after purchase. Should offer "if you liked this, also available at a discount" ‚Äî e.g. sneaker in same size, delivered free with same package.',impact:'high',area:'retention'},
{id:16,phase:'Post-Purchase',brand:'sns',title:'Add delivery notification',desc:'No notification that the package was delivered. Amazon sends delivery confirmation.',impact:'med',area:'cx'},
{id:17,phase:'Post-Purchase',brand:'sns',title:'Add loyalty signup to unboxing',desc:'No enticement to join loyalty program once unboxed. Add QR code in box linking to loyalty signup with offer.',impact:'high',area:'retention'},
{id:18,phase:'Post-Purchase',brand:'sns',title:'Add branded packaging',desc:'Missed opportunity for branding on packaging. Amazon has Prime & Amazon branding on every box.',impact:'med',area:'brand'},
{id:19,phase:'Post-Purchase',brand:'sns',title:'Cross-sell other BC brands in-box',desc:'Missed opportunity to cross-sell into other BC brands ‚Äî "Not just for kids but also mums & dads brands" with offer inside the box.',impact:'high',area:'aov'},
{id:20,phase:'Post-Purchase',brand:'sns',title:'Rethink returns cost messaging',desc:'$10.95 return cost means many won\'t return ‚Äî but consider offering deduction off next purchase instead. Turns a negative into retention.',impact:'med',area:'retention'},
{id:21,phase:'Post-Purchase',brand:'trybe',title:'Add branded unboxing experience',desc:'Described as "boring unboxing, no enticement to repurchase, no branding". Needs complete rethink.',impact:'med',area:'brand'},
{id:22,phase:'Post-Purchase',brand:'trybe',title:'Add delivery confirmation notification',desc:'No confirmation of delivery email sent. Basic expectation.',impact:'med',area:'cx'},
{id:23,phase:'Post-Purchase',brand:'trybe',title:'Improve post-purchase email sequence',desc:'Only received a generic database EDM on day 3. No personalised remarketing or repeat purchase incentive.',impact:'med',area:'retention'},

// STRATEGIC
{id:24,phase:'Strategic',brand:'all-brands',title:'Communicate delivery speed at every touchpoint',desc:'Amazon reinforces FREE & FAST delivery at every stage. BC brands should show delivery ETA on PDP, cart, checkout, confirmation, and tracking.',impact:'high',area:'conversion'},
{id:25,phase:'Strategic',brand:'all-brands',title:'Implement QR-led landing pages in packaging',desc:'Use QR codes in packaging to drive loyalty signup, repeat purchase offers, and cross-brand discovery.',impact:'high',area:'retention'},
{id:26,phase:'Strategic',brand:'all-brands',title:'Build cross-brand remarketing in fulfilment',desc:'Every BC package is a marketing opportunity for other BC brands. Insert cross-brand offers targeting the same customer profile.',impact:'med',area:'aov'},
{id:27,phase:'Strategic',brand:'all-brands',title:'Audit and improve sizing guides across all brands',desc:'Sizing was a friction point for SNS and noted as easier on Amazon/Trybe. Review all brand sizing UX.',impact:'med',area:'conversion'},
{id:28,phase:'Strategic',brand:'all-brands',title:'Customer confidence program ‚Äî reviews at scale',desc:'Both SNS and Trybe lack reviews. Implement automated post-purchase review collection across all brands.',impact:'high',area:'conversion'},
];

const PHASES=['Pre-Purchase','Checkout','Post-Purchase','Strategic'];
const PHASE_ICONS={'Pre-Purchase':'üîç','Checkout':'üí≥','Post-Purchase':'üì¶','Strategic':'üéØ'};
const BRAND_LABELS={'sns':'Shoes & Sox','trybe':'Trybe','all-brands':'All Brands'};

let completed=JSON.parse(localStorage.getItem('ux_audit_done')||'[]');
let currentFilter='all';

function render(){
  const container=document.getElementById('task-sections');
  container.innerHTML='';
  let totalShown=0,highShown=0,doneShown=0;

  PHASES.forEach(phase=>{
    let tasks=TASKS.filter(t=>t.phase===phase);
    if(currentFilter==='high')tasks=tasks.filter(t=>t.impact==='high');
    else if(currentFilter==='med')tasks=tasks.filter(t=>t.impact==='med');
    else if(currentFilter==='low')tasks=tasks.filter(t=>t.impact==='low');
    else if(currentFilter!=='all')tasks=tasks.filter(t=>t.brand===currentFilter);
    if(!tasks.length)return;

    const done=tasks.filter(t=>completed.includes(t.id)).length;
    const sec=document.createElement('div');
    sec.className='section';
    sec.innerHTML=`
      <div class="section-header" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='none'?'':'none'">
        <h2>${PHASE_ICONS[phase]} ${phase} <span style="color:var(--text2);font-weight:400;font-size:.85rem">(${done}/${tasks.length})</span></h2>
        <div><div class="progress-bar" style="width:120px"><div class="progress-fill" style="width:${tasks.length?done/tasks.length*100:0}%"></div></div></div>
      </div>
      <div class="section-body">${tasks.map(t=>{
        const isDone=completed.includes(t.id);
        const impactClass=t.impact==='high'?'impact-high':t.impact==='med'?'impact-med':'impact-low';
        const impactLabel=t.impact==='high'?'High':t.impact==='med'?'Medium':'Low';
        return `<div class="task ${isDone?'completed':''}" data-id="${t.id}">
          <div class="task-check ${isDone?'done':''}" onclick="toggleTask(${t.id})"></div>
          <div class="task-title"><strong>${t.title}</strong><span>${t.desc}</span></div>
          <span class="task-impact ${impactClass}">${impactLabel}</span>
          <span class="task-brand">${BRAND_LABELS[t.brand]||t.brand}</span>
          <span class="task-phase">${t.area}</span>
        </div>`;
      }).join('')}</div>`;
    container.appendChild(sec);
    totalShown+=tasks.length;
    highShown+=tasks.filter(t=>t.impact==='high').length;
    doneShown+=done;
  });

  document.getElementById('kpi-total').textContent=totalShown;
  document.getElementById('kpi-high').textContent=highShown;
  document.getElementById('kpi-done').textContent=doneShown;
  document.getElementById('kpi-remaining').textContent=totalShown-doneShown;
  document.getElementById('kpi-pct').textContent=totalShown?Math.round(doneShown/totalShown*100)+'%':'0%';
}

function toggleTask(id){
  if(completed.includes(id))completed=completed.filter(x=>x!==id);
  else completed.push(id);
  localStorage.setItem('ux_audit_done',JSON.stringify(completed));
  render();
}

function setFilter(f,btn){
  currentFilter=f;
  document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  render();
}

function resetAll(){
  if(!confirm('Reset all tasks to incomplete?'))return;
  completed=[];
  localStorage.setItem('ux_audit_done','[]');
  render();
}

function toggleTheme(){
  const t=document.documentElement.dataset.theme;
  document.documentElement.dataset.theme=t==='dark'?'light':'dark';
}

render();
</script>
</body>
</html>
